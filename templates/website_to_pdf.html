{% extends "base.html" %}
{% block title %}Website to PDF{% endblock %}
{% block content %}
<div id="main-container" class="bg-white shadow-md rounded-lg p-8 w-full mx-auto transition-all duration-500 ease-in-out">
    <h1 class="text-2xl font-bold mb-6 text-center">Website to PDF Converter</h1>
    <form id="pdf-form" class="max-w-2xl mx-auto">
        <div class="mb-4">
            <label for="url" class="block text-sm font-medium text-gray-700">Enter Website URL:</label>
            <input type="url" id="url" name="url" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        </div>
        <div class="mt-4 flex justify-center">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Convert to PDF
            </button>
        </div>
    </form>
    <div id="progress-container" class="mt-4 hidden">
        <div id="progress-bar-container" class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
            <div id="progress-bar" class="bg-indigo-600 h-2.5 rounded-full transition-all duration-300 ease-in-out" style="width: 0%"></div>
        </div>
        <p id="progress" class="text-center"></p>
    </div>
    <div id="result-container" class="mt-8 hidden">
        <h2 class="text-xl font-semibold mb-4">Converted PDF:</h2>
        <iframe id="pdf-viewer" class="w-full h-96 border border-gray-300 rounded-md"></iframe>
        <a id="download-link" href="#" download class="mt-4 inline-block px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
            Download PDF
        </a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/website_to_pdf.js') }}"></script>
{% endblock %}
